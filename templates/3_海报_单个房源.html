<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优选房源海报</title>
    <style>
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            overflow: hidden;
        }

        /* 海报外层容器：背景渐变+固定宽度（适配手机） */
        .poster-container {
            width: 7.5rem;
            /* height: 1310px; */
            padding: 0.6rem 0 0 0;
            position: relative;
            background: linear-gradient(180deg, #77c9ff 0%, #ccf1ff 14.27%, #bae8fe 42.39%, #71b1ff 100%);
            border: 0.02rem solid #eee;
        }

        .community-icon {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        /* 白色内容卡片：承载所有信息 */
        .white-card {
            background: #fff;
            border-radius: 0.24rem;
            margin: 0 0.3rem;
            padding: 0.4rem;
            box-shadow: 0 0.04rem 0.2rem rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        /* 顶部“优选房源”标签 */
        .top-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #ff302d;
            color: #fff;
            font-size: 0.36rem;
            font-weight: bold;
            padding: 0.2rem 0.4rem;
            border-radius: 0 0 0.3rem 0.3rem;
            z-index: 10;
        }

        /* 小区名称区域：包含名称+图标 */
        .community-section {
            position: relative;
            margin-bottom: 0.3rem;
            margin-top: 0.8rem;
            padding: 0 0.3rem;
            position: relative;
            z-index: 2;
        }

        .community-name {
            font-size: 0.48rem;
            color: #0c207e;
            font-weight: bold;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            width: 70%;
        }

        .community-tag {
            color: #fff;
            font-size: 0.28rem;
            border-radius: 0.08rem;
            margin-top: 0.2rem;
            height: 0.6rem !important;
            line-height: 1;
            background: linear-gradient(90deg, #389eff 0%, #3659ff 100%);
            border-radius: 0.2rem;
            display: inline-block;
            padding: 0.04rem 0.16rem;
        }

        .community-location-icon {
            width: 0.28rem;
            height: auto;
            margin-right: 0.1rem;
            position: relative;
            top: 0.06rem;
        }

        /* 地址区域 */
        .address-section {
            font-size: 0.36rem;
            color: #000;
            line-height: 1.5;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        /* 标签栏：多个属性标签 */
        .tags-section {
            margin-bottom: 0.3rem;
            display: flex;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            background: #edeef2;
            color: #848ba7;
            font-size: 0.28rem;
            padding: 0.08rem 0.12rem;
            border-radius: 0.1rem;
            margin-right: 0.1rem;
            margin-bottom: 0.1rem;
        }

        /* 价格&户型区域 */
        .price-section {
            margin-bottom: 0.3rem;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .price {
            font-size: 0.72rem;
            color: #ff302d;
            font-weight: bold;
        }

        .unit-price {
            font-size: 0.36rem;
            color: #999;
            margin-left: 0.2rem;
        }

        .info-row {
            margin-top: 0.1rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .info-item {
            display: inline-block;
            font-size: 0.32rem;
            color: #000;
            margin-right: 0.4rem;
            font-weight: bold;
        }

        /* 户型图区域 */
        .layout-img-box {
            width: 100%;
            height: 5.48rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        .layout-img {
            width: 100%;
            height: auto;
        }

        /* 实拍图区域：大图+两张小图 */
        .photos-section {
            margin-bottom: 0.3rem;
        }

        .big-photo-img {
            width: 100%;
            height: 4rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.1rem;
        }

        .big-photo {
            width: 100%;
            margin-bottom: 0.1rem;
        }

        .small-photos {
            display: flex;
            gap: 0.1rem;
        }

        .small-photo-box {
            width: 50%;
            height: 2.2rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.1rem;
        }

        .small-photo {
            flex-shrink: 0;
            width: 100%;
            border-radius: 0.16rem;
        }

        /* 底部经纪人信息区域 */
        .footer-section {
            background-color: #fff;
            padding: 0 0.4rem 0.4rem 0.4rem;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0.6rem;
        }

        .agent-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.3rem;
        }

        .agent-info {
            display: flex;
            align-items: center;
            width: 70%;
        }

        .agent-avatar-box {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin-right: 0.2rem;
            flex-shrink: 0;
            background-color: #ccc;
        }

        .agent-avatar {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
        }

        .agent-name {
            font-size: 0.32rem;
            color: #333;
            width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .agent-phone {
            font-size: 0.28rem;
            color: #999;
            width: 3.6rem;
        }

        .phone {
            color: #000;
        }

        .qrcode-section {
            text-align: center;
        }

        .qrcode-img {
            width: 1.8rem;
            height: 1.8rem;
        }

        .qrcode-text {
            font-size: 0.24rem;
            color: #262626;
            margin-top: 0.1rem;
            font-weight: bold;
        }

        .footer-info {
            font-weight: 400;
            font-size: 0.24rem;
            color: #262626;
            background: #f6f6f6;
            border-radius: 0.16rem;
            padding: 0.2rem;
            margin-top: 0.2rem;
        }
    </style>
</head>

<body>
    <!-- 海报外层容器（背景渐变） -->
    <div class="poster-container">
        <!-- 背景图 -->
        <img class="community-icon"
            src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/iconGenerate/share-bg-img.png"
            alt="小区图标" />
        <!-- 顶部“优选房源”标签 -->
        <div class="top-label">优选房源</div>

        <!-- 小区名称区域：先判断对象非空 + name非空/非全空格 -->
        <div class="community-section"
            th:if="${posterOneHouse != null and posterOneHouse.name != null and posterOneHouse.name.trim() != ''}">
            <h1 class="community-name" th:text="${posterOneHouse.name}"></h1>
            <!-- 位置标签：position非空/非全空格才显示 -->
            <span class="community-tag"
                th:if="${posterOneHouse.position != null and posterOneHouse.position.trim() != ''}">
                <img class="community-location-icon"
                    src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/iconGenerate/location-icon-share.png" />
                [[${posterOneHouse.position}]]
            </span>
        </div>

        <!-- 白色内容卡片：先判断对象非空 -->
        <div class="white-card" th:if="${posterOneHouse != null}">
            <!-- 地址区域：summary非空才显示 -->
            <div class="address-section" th:if="${posterOneHouse.summary != null and posterOneHouse.summary != ''}"
                th:text="${posterOneHouse.summary}"></div>

            <!-- 标签栏：loopList1非空列表才渲染 -->
            <div class="tags-section"
                th:if="${posterOneHouse.oneLoopList1 != null and !posterOneHouse.oneLoopList1.isEmpty()}">
                <span class="tag" th:each="loopVar1 : ${posterOneHouse.oneLoopList1}" th:text="${loopVar1}"></span>
            </div>

            <!-- 价格&户型区域 -->
            <div class="price-section">
                <div class="price-info">
                    <!-- 总价：totalPrice非空才显示 -->
                    <span class="price" th:if="${posterOneHouse.totalPrice != null and posterOneHouse.totalPrice != ''}"
                        th:text="${posterOneHouse.totalPrice}"></span>
                    <!-- 单价：unitPrice非空才显示 -->
                    <span class="unit-price"
                        th:if="${posterOneHouse.unitPrice != null and posterOneHouse.unitPrice != ''}"
                        th:text="${posterOneHouse.unitPrice}"></span>
                </div>

                <div class="info-row">
                    <!-- 室厅卫：roomHallBathroom非空才显示 -->
                    <span class="info-item"
                        th:if="${posterOneHouse.roomHallBathroom != null and posterOneHouse.roomHallBathroom != ''}"
                        th:text="${posterOneHouse.roomHallBathroom}"></span>
                    <!-- 面积：area非空才显示 -->
                    <span class="info-item" th:if="${posterOneHouse.area != null and posterOneHouse.area != ''}"
                        th:text="${posterOneHouse.area}"></span>
                    <!-- 装修：decoration非空才显示 -->
                    <span class="info-item"
                        th:if="${posterOneHouse.decoration != null and posterOneHouse.decoration != ''}"
                        th:text="${posterOneHouse.decoration}"></span>
                </div>
            </div>

            <!-- 户型图：housePhoto非空/非全空格才显示 -->
            <div class="layout-img-box"
                th:if="${posterOneHouse.housePhoto != null and posterOneHouse.housePhoto.trim() != ''}">
                <img class="layout-img" th:src="${posterOneHouse.housePhoto}" alt="户型图" />
            </div>

            <!-- 实拍图区域 -->
            <div class="photos-section">
                <!-- 实拍大图：picture1非空/非全空格才显示 -->
                <div class="big-photo-img"
                    th:if="${posterOneHouse.picture1 != null and posterOneHouse.picture1.trim() != ''}">
                    <img class="big-photo" th:src="${posterOneHouse.picture1}" alt="图1" />
                </div>

                <!-- 实拍小图 -->
                <div class="small-photos">
                    <!-- 小图1：picture2非空/非全空格才显示 -->
                    <div class="small-photo-box"
                        th:if="${posterOneHouse.picture2 != null and posterOneHouse.picture2.trim() != ''}">
                        <img class="small-photo" th:src="${posterOneHouse.picture2}" alt="图2" />
                    </div>
                    <!-- 小图2：picture3非空/非全空格才显示 -->
                    <div class="small-photo-box"
                        th:if="${posterOneHouse.picture3 != null and posterOneHouse.picture3.trim() != ''}">
                        <img class="small-photo" th:src="${posterOneHouse.picture3}" alt="图3" />
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部经纪人信息：先判断对象非空 -->
        <div class="footer-section" th:if="${posterOneHouse != null}">
            <div class="agent-section">
                <div class="agent-info">
                    <!-- 经纪人头像容器：始终显示（背景灰色），头像图片非空/非全空格才渲染 -->
                    <div class="agent-avatar-box">
                        <img class="agent-avatar" th:src="${posterOneHouse.avatar}" alt="经纪人头像"
                            th:if="${posterOneHouse.avatar != null and posterOneHouse.avatar.trim() != ''}" />
                    </div>
                    <div>
                        <!-- 经纪人姓名：userName非空才显示 -->
                        <div class="agent-name"
                            th:if="${posterOneHouse.userName != null and posterOneHouse.userName != ''}"
                            th:text="${posterOneHouse.userName}"></div>
                        <!-- 经纪人电话：phoneNumber非空才显示 -->
                        <div class="agent-phone"
                            th:if="${posterOneHouse.phoneNumber != null and posterOneHouse.phoneNumber != ''}">
                            电话咨询: <span class="phone" th:text="${posterOneHouse.phoneNumber}"></span>
                        </div>
                    </div>
                </div>
                <!-- 二维码区域：qrCode非空/非全空格才显示 -->
                <div class="qrcode-section"
                    th:if="${posterOneHouse.qrCode != null and posterOneHouse.qrCode.trim() != ''}">
                    <img class="qrcode-img" th:src="${posterOneHouse.qrCode}" alt="二维码" />
                    <div class="qrcode-text">扫码看详情</div>
                </div>
            </div>
            <!-- 底部说明：description非空才显示 -->
            <div class="footer-info" th:if="${posterOneHouse.description != null and posterOneHouse.description != ''}"
                th:text="${posterOneHouse.description}"></div>
        </div>
    </div>

    <script src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/file/rem_750.min.js"
        type="text/javascript"></script>
</body>

</html>
