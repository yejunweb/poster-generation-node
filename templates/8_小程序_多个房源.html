<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <!-- 适配移动端视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>精选内推多套房源</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .house-more {
            width: 7.5rem;
            background-color: #ffffff;
            box-shadow: inset 0 0.02rem 0 0.02rem #ffffff;
            border-radius: 0;
            border: 0.02rem solid #e9e9e9;
        }

        .house-title {
            padding: 0.357rem;
            font-weight: 500;
            font-size: 0.5rem;
            color: #252525;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(180deg, #d5fdfd 0%, #ffffff 100%);
        }

        .title {
            width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .num {
            background: linear-gradient(90deg, #7185a3 0%, #95a7cc 100%);
            border-radius: 0.071rem;
            font-weight: 800;
            font-size: 0.357rem;
            color: #ffffff;
            padding: 0.071rem 0.214rem;
        }

        .house-list {}

        .house-li {
            display: flex;
            padding: 0.357rem;
            border-bottom: 0.036rem solid #f5f5f5;
        }

        .house-li:last-child {
            border-bottom: none;
        }

        .house-img-box {
            width: 1.428rem;
            height: 1.178rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background-color: #f5f5f5;
            /* 图片为空时显示灰色背景 */
        }

        .house-img {
            width: 100%;
            height: auto;
        }

        .house-info-box {
            padding-left: 0.357rem;
            width: 5rem;
            flex-shrink: 0;
        }

        .house-info-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .house-info-name {
            width: 3.213rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: bold;
            font-size: 0.428rem;
            color: #252525;
            flex-shrink: 0;
        }

        .house-info-price {
            font-weight: bold;
            font-size: 0.428rem;
            color: #fd0000;
            width: 2.142rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: right;
        }

        .house-info-desc {
            font-weight: 500;
            font-size: 0.393rem;
            color: #8990ab;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 外层容器：先判断对象非空 -->
    <div class="house-more" th:if="${miniProgramMoreHouse != null}">
        <!-- 标题栏：至少有一个字段非空才显示 -->
        <div class="house-title"
            th:if="(${miniProgramMoreHouse.moreTitle != null and miniProgramMoreHouse.moreTitle != ''}) or (${miniProgramMoreHouse.moreTotal != null and miniProgramMoreHouse.moreTotal != ''})">
            <div class="title"
                th:if="${miniProgramMoreHouse.moreTitle != null and miniProgramMoreHouse.moreTitle != ''}"
                th:text="${miniProgramMoreHouse.moreTitle}"></div>
            <div class="num" th:if="${miniProgramMoreHouse.moreTotal != null and miniProgramMoreHouse.moreTotal != ''}"
                th:text="${miniProgramMoreHouse.moreTotal}"></div>
        </div>

        <!-- 房源列表：列表非空才渲染 -->
        <div class="house-list"
            th:if="${miniProgramMoreHouse.moreLoopList1 != null and !miniProgramMoreHouse.moreLoopList1.isEmpty()}">
            <!-- 循环渲染房源项 -->
            <div class="house-li" th:each="item : ${miniProgramMoreHouse.moreLoopList1}">
                <div class="house-img-box">
                    <!-- 房源图片：非空/非全空格才显示 -->
                    <img class="house-img" th:src="${item.morePicture}" alt="图"
                        th:if="${item.morePicture != null and item.morePicture.trim() != ''}" />
                </div>
                <div class="house-info-box">
                    <div class="house-info-title">
                        <!-- 房源名称：非空才显示 -->
                        <div class="house-info-name" th:if="${item.moreSummary != null and item.moreSummary != ''}"
                            th:text="${item.moreSummary}"></div>
                        <!-- 房源价格：非空才显示 -->
                        <div class="house-info-price"
                            th:if="${item.moreRoomHallBathroom != null and item.moreRoomHallBathroom != ''}"
                            th:text="${item.moreRoomHallBathroom}"></div>
                    </div>
                    <!-- 房源描述：非空才显示 -->
                    <div class="house-info-desc" th:if="${item.moreTotalPrice != null and item.moreTotalPrice != ''}"
                        th:text="${item.moreTotalPrice}"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/file/rem_750.min.js"
        type="text/javascript"></script>
</body>

</html>
