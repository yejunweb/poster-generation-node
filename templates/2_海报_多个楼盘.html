<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>优选房源海报</title>
    <style>
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            overflow: hidden;
        }

        /* 海报外层容器：背景渐变+固定宽度（适配手机） */
        .poster-container {
            width: 7.5rem;
            /* height: 1310px; */
            padding: 0.6rem 0 0 0;
            position: relative;
            background: linear-gradient(180deg, #77c9ff 0%, #ccf1ff 14.27%, #bae8fe 42.39%, #71b1ff 100%);
            border: 0.02rem solid #eee;
        }

        .community-icon {
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            height: auto;
            z-index: 1;
        }

        /* 白色内容卡片：承载所有信息 */
        .white-card {
            background: #fff;
            border-radius: 0.24rem;
            margin: 0 0.3rem;
            padding: 0.2rem;
            box-shadow: 0 0.04rem 0.2rem rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 0.4rem;
            color: #ff7217;
            width: 100%;
            text-align: center;
            word-break: break-all;
            font-weight: bold;
        }

        .card-content-section {
            background: #f9f9f9;
            border-radius: 0.08rem;
            border: 0.02rem solid #c7c7c7;
            width: 96%;
            margin: 0.2rem auto;
            padding: 0.2rem;
        }

        .card-content-section-title {
            font-weight: bold;
            font-size: 0.44rem;
            color: #262626;
            text-align: center;
            word-break: break-all;
        }

        .card-content-section-li-tr {
            display: flex;
            text-align: center;
            font-size: 0.28rem;
            color: #262626;
            padding: 0.2rem 0;
            border-bottom: 0.02rem dotted #707070;
            font-weight: bold;
        }

        .li-info .card-content-section-li-td {
            flex-shrink: 0;
            font-size: 0.24rem;
            color: #262626;
            font-weight: normal;
            text-align: center;
            word-break: break-all;
        }

        .li-info {
            border-bottom: none;
        }

        /* 顶部“优选房源”标签 */
        .top-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #ff302d;
            color: #fff;
            font-size: 0.36rem;
            font-weight: bold;
            padding: 0.2rem 0.4rem;
            border-radius: 0 0 0.3rem 0.3rem;
            z-index: 10;
        }

        /* 小区名称区域：包含名称+图标 */
        .community-section {
            position: relative;
            margin-bottom: 0.3rem;
            margin-top: 0.8rem;
            padding: 0 0.3rem;
            position: relative;
            z-index: 2;
        }

        .community-name {
            font-size: 0.48rem;
            color: #0c207e;
            font-weight: bold;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            width: 70%;
        }

        .community-tag {
            color: #fff;
            font-size: 0.28rem;
            border-radius: 0.08rem;
            margin-top: 0.2rem;
            height: 0.6rem !important;
            line-height: 1;
            background: linear-gradient(90deg, #389eff 0%, #3659ff 100%);
            border-radius: 0.2rem;
            display: inline-block;
            padding: 0.04rem 0.16rem;
        }

        .community-location-icon {
            width: 0.28rem;
            height: auto;
            margin-right: 0.1rem;
            position: relative;
            top: 0.06rem;
        }

        /* 底部经纪人信息区域 */
        .footer-section {
            background-color: #fff;
            padding: 0 0.4rem 0.4rem 0.4rem;
            width: 100%;
            box-sizing: border-box;
            margin-top: 0.6rem;
        }

        .agent-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.3rem;
        }

        .agent-info {
            display: flex;
            align-items: center;
            width: 70%;
        }

        .agent-avatar {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            margin-right: 0.2rem;
            flex-shrink: 0;
        }

        .agent-name {
            font-size: 0.32rem;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .agent-phone {
            font-size: 0.28rem;
            color: #999;
        }

        .phone {
            color: #000;
        }

        .qrcode-section {
            text-align: center;
        }

        .qrcode-img {
            width: 1.8rem;
            height: 1.8rem;
        }

        .qrcode-text {
            font-size: 0.24rem;
            color: #262626;
            margin-top: 0.1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 海报外层容器（背景渐变） -->
    <div class="poster-container">
        <!-- 背景图 -->
        <img class="community-icon"
            src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/iconGenerate/share-bg-img.png"
            alt="小区图标" />
        <!-- 顶部“优选房源”标签 -->
        <div class="top-label">优选房源</div>

        <!-- 小区名称区域：判空 posterMoreCommunity + moreSummary/morePosition 非空 -->
        <div class="community-section"
            th:if="${posterMoreCommunity != null and posterMoreCommunity.moreSummary != null and posterMoreCommunity.moreSummary.trim() != ''}">
            <h1 class="community-name" th:text="${posterMoreCommunity.moreSummary}"></h1>
            <span class="community-tag"
                th:if="${posterMoreCommunity.morePosition != null and posterMoreCommunity.morePosition.trim() != ''}">
                <img class="community-location-icon"
                    src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/iconGenerate/location-icon-share.png" />
                [[${posterMoreCommunity.morePosition}]]
            </span>
        </div>

        <!-- 白色内容卡片：先判断对象非空 -->
        <div class="white-card" th:if="${posterMoreCommunity != null}">
            <!-- 卡片标题：判空 moreDateTime 非空 -->
            <div class="card-title"
                th:if="${posterMoreCommunity.moreDateTime != null and posterMoreCommunity.moreDateTime != ''}"
                th:text="${posterMoreCommunity.moreDateTime}"></div>

            <!-- 循环渲染房源列表：判空 moreLoopList1 非空列表 -->
            <div th:if="${posterMoreCommunity.moreLoopList1 != null and !posterMoreCommunity.moreLoopList1.isEmpty()}">
                <div class="card-content-section" th:each="item : ${posterMoreCommunity.moreLoopList1}">
                    <div class="card-content-section-title" th:text="${item.moreCommunityName}"></div>
                    <div class="card-content-section-li-tr">
                        <div class="card-content-section-li-td" style="width: 20%">编号</div>
                        <div class="card-content-section-li-td" style="width: 20%">价格</div>
                        <div class="card-content-section-li-td" style="width: 20%">面积</div>
                        <div class="card-content-section-li-td" style="width: 20%">户型</div>
                        <div class="card-content-section-li-td" style="width: 20%">装修</div>
                    </div>
                    <div class="card-content-section-li-tr li-info">
                        <div class="card-content-section-li-td" style="width: 20%" th:text="${item.moreNo}"></div>
                        <div class="card-content-section-li-td" style="width: 20%" th:text="${item.moreTotalPrice}">
                        </div>
                        <div class="card-content-section-li-td" style="width: 20%" th:text="${item.moreTotalArea}">
                        </div>
                        <div class="card-content-section-li-td" style="width: 20%" th:text="${item.morePhoto}"></div>
                        <div class="card-content-section-li-td" style="width: 20%" th:text="${item.moreDecoration}">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部经纪人信息：先判断对象非空 -->
        <div class="footer-section" th:if="${posterMoreCommunity != null}">
            <div class="agent-section">
                <div class="agent-info">
                    <!-- 经纪人头像：判空 moreAvatar 非空/非全空格 -->
                    <img class="agent-avatar" th:src="${posterMoreCommunity.moreAvatar}" alt="经纪人头像"
                        th:if="${posterMoreCommunity.moreAvatar != null and posterMoreCommunity.moreAvatar.trim() != ''}" />
                    <div style="width: 70%">
                        <!-- 经纪人姓名：判空 moreUserName 非空 -->
                        <div class="agent-name"
                            th:if="${posterMoreCommunity.moreUserName != null and posterMoreCommunity.moreUserName != ''}"
                            th:text="${posterMoreCommunity.moreUserName}"></div>
                        <!-- 经纪人电话：判空 morePhoneNumber 非空 -->
                        <div class="agent-phone"
                            th:if="${posterMoreCommunity.morePhoneNumber != null and posterMoreCommunity.morePhoneNumber != ''}">
                            电话咨询: <span class="phone" th:text="${posterMoreCommunity.morePhoneNumber}"></span>
                        </div>
                    </div>
                </div>
                <!-- 二维码区域：判空 moreQrCode 非空/非全空格 -->
                <div class="qrcode-section"
                    th:if="${posterMoreCommunity.moreQrCode != null and posterMoreCommunity.moreQrCode.trim() != ''}">
                    <img class="qrcode-img" th:src="${posterMoreCommunity.moreQrCode}" alt="二维码" />
                    <div class="qrcode-text">扫码看详情</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://shanghai-house-model.oss-accelerate.aliyuncs.com/glb/file/rem_750.min.js"
        type="text/javascript"></script>
</body>

</html>
